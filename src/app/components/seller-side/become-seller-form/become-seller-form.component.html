<div class="ui two column centered grid">
    <div class="column">
        <h3 class="ui top attached header center aligned inverted">Become A Seller</h3>
        <div class="ui raised attached segment">
          <img class="ui circular centered small image" src="../../../assets/molly.png">
          <div class="ui divider"></div>
              <div class="ui fluid form">
                  <form [formGroup]="becomeSellerForm" (ngSubmit)="onSubmit(becomeSellerForm.value)" (ngForm)="becomeSellerForm">
                    <div class="field">
                      <input placeholder="First Name"  formControlName="fname" type="text">
                      <div class="ui pointing red basic label"  *ngIf="fname.invalid && !fname.pristine">
                            First Name Is Required
                     </div>
                    </div>
                    <div class="field">
                      <input placeholder="Last Name" formControlName="lname" type="text">
                      <div class="ui pointing red basic label"  *ngIf="lname.invalid && !lname.pristine">
                            Last Name Is Required
                     </div>
                    </div>
                    <div class="field">
                      <input placeholder="Distance" formControlName="distance" type="number" [disabled]="true">
                    </div>
                    <div class="field">
                        <input placeholder="Logo" formControlName="logo" type="file">
                      </div>
                    <div class="field">
                      <input placeholder="Phone Number" formControlName="phoneNumber" type="text">
                      <div class="ui pointing red basic label"  *ngIf="phoneNumber.invalid && !phoneNumber.pristine">
                        <span *ngIf="phoneNumber.errors?.minlength || phoneNumber.errors?.maxlength ||phoneNumber.errors?.pattern">Enter A Valid Phone Number</span>
                    </div>
                    </div>
                    <div class="field">
                            <textarea placeholder="Address" formControlName="address"></textarea>
                    <div class="ui pointing red basic label"  *ngIf="address.errors?.required && !address.pristine">
                            Address Is Required
                     </div>
                    </div>
                    <div class="field">
                    <input placeholder="Latitude" formControlName="latitude" type="number" [disabled]="true">
                        </div>
                        <div class="field">
                            <input placeholder="Longitude" formControlName="longitude" type="number" [disabled]="true">
                                </div>
                        <div class="field">
                          <div class="two ui buttons">
                            <input class="ui  positive button" [disabled]="becomeSellerForm.pristine || becomeSellerForm.invalid" type="Submit" value="Sign Up">
                            <button class="ui negative button" [disabled]="becomeSellerForm.pristine" (click)="becomeSellerForm.reset();">Reset</button>
                          </div>
                        </div>
                </form>
                </div>
          </div>
        </div>
  </div>
