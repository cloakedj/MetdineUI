<div class="ui segment sidebarmenu">
     <img src="assets/batback.jpg" class="ui centered tiny circular image">
    <div class="row">
    <h4 class="ui centered header">Seller Name</h4>
    </div>
    <div class="ui hidden divider"></div>
    <div class="ui link list">
    <a class="item" [routerLink]="[{ outlets: { sellerRouterOutlet: ['seller-dashboard']}}]" routerLinkActive="active"
    ><h4 class="ui header"><i class="rocket icon"></i>Dashboard</h4></a>
    <a class="item" [routerLink]="[{ outlets: { sellerRouterOutlet: ['seller-stats']}}]" routerLinkActive="active"
    ><h4 class="ui header"><i class="chart line icon"></i>Stats</h4></a>
    <a class="item" [routerLink]="[{ outlets: { sellerRouterOutlet: ['completed-orders']}}]" routerLinkActive="active"
    ><h4 class="ui header"><i class="check circle outline icon"></i>Completed Orders
    </h4></a>
    <a class="item"><h4 class="ui header"><i class="clipboard list icon"></i>
    Active Orders</h4></a>
    <a class="item"><h4 class="ui header"><i class="user icon"></i>Profile</h4></a>
    <a class="item"><h4 class="ui header"><i class="money bill alternate outline icon"></i>
    Payment Details</h4></a>
    </div>
    <div class="two ui buttons">
    <button class="ui teal fluid button">Switch To Buyer</button>
    <button class="ui negative fluid button">Log Out</button>
    </div>
    <div class="ui sub header">
        Made With <i class="heart icon icon-center"></i> in India.
    </div>
</div>
