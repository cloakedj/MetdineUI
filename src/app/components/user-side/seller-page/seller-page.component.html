<ng-container *ngIf="sellerDetails$ | async as seller; else sellerPagePlaceholder" >
  <div class="ui inverted segment">
      <div class="ui grid">
          <div class="six wide column">
            <img src="{{seller.logo}}" (load) = "sellerLogo = seller.logo">     
          </div>
          <div class="ten wide column">
          <h2 class="ui header">{{seller.first_name}} {{seller.last_name}}</h2>
              <h3 class="ui sub header">
                  {{seller.address}}
                </h3>
                <h3 class="ui sub header">
                {{seller.desc}}
                </h3>
                <div class="ui two column very relaxed grid">
                  <div class="column">
                          <i class="star icon"></i> 3.6
                  </div>
                  <div class="left floated column">
                      400+ Ratings
                  </div>
                </div>
                <div class="field">
                      <div class="ui toggle checkbox">
                        <input type="checkbox" name="gift" tabindex="0" class="hidden">
                        <label>Veg Only</label>
                      </div>
                  </div>
              <div class="ui inverted transparent icon input">
                      <input type="text" placeholder="Search...">
                      <i class="search icon"></i>
              </div>
      </div>
  </div>
  </div>
  <app-product></app-product>
  </ng-container>
<!--
  Placeholder For Seller Products
-->
<ng-template #plForSellerProducts>
    <div class="ui card" *ngFor="let pl of [0,1,2,3]">
        <div class="image">
          <div class="ui placeholder">
            <div class="square image"></div>
          </div>
        </div>
        <div class="content">
          <div class="ui placeholder">
            <div class="header">
              <div class="very short line"></div>
              <div class="medium line"></div>
            </div>
            <div class="paragraph">
              <div class="short line"></div>
            </div>
          </div>
        </div>
        <div class="extra content">
          <div class="ui disabled right floated positive button">Add</div>
        </div>
      </div>
</ng-template>
<!--
  Placeholder for product image because sometimes images take longer to load than content
-->
<ng-template #productimagePlaceholder>
<div class="ui placeholder">
    <div class="square image"></div>
  </div>
</ng-template>
  <ng-template #sellerPagePlaceholder>
    <div class="ph-item">
      <div class="ph-col-4">
        <div class="ph-picture for-seller-logo"></div>
      </div> 
      <div class="ph-col-8">
            <div class="ph-row">
              <div class="ph-col-4 big"></div>
          </div>
          <!--Address placeholder-->
          <div class="ph-row">
            <div class="ph-col-2"></div>
          </div>
          <div class="ph-row">
            <div class="ph-col-4"></div>
          </div>
          <div class="ph-row">
            <div class="ph-col-4"></div>
          </div>
          <!--Seller Address placeholder Ends-->
         <!--Seller description  placeholder-->
          <div class="ph-row">
            <div class="ph-col-4"></div>
          </div>
          <div class="ph-row">
            <div class="ph-col-4"></div>
          </div>
          <div class="ph-row">
            <div class="ph-col-4"></div>
          </div>
          <!--Seller description  placeholder ends-->
          <!--Seller Additional Data-->
          <div class="seller-additional-data-ph">
          <div class="ph-row">
            <div class="ph-col-2 big"></div>
            <div class="ph-col-6 empty"></div>
            <div class="ph-col-2 big"></div>
          </div>
        </div>
          <!--Seller Additional Data ends-->
      </div>
  </div>
  </ng-template>
