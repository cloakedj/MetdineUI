<div class="ui small basic icon buttons"  *ngIf="cart.getCartLength()">
    <button class="ui negative basic button" (click) = "cart.updateCart(productId)"><i class="minus icon"></i></button>
    <button class="ui button">{{getItemQuantity(productId)}}</button>
    <button class="ui positive basic button" (click)="cart.updateCart(productId,'a')"><i class="plus icon"></i></button>
</div>
