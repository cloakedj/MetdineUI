<div class="ui small basic icon buttons"  *ngIf="cartSize">
    <button class="ui negative basic button" (click) = "cartAction(productId)"><i class="minus icon"></i></button>
    <button class="ui button">{{getItemQuantity(productId)}}</button>
    <button class="ui positive basic button" (click)="cartAction(productId,'a')"><i class="plus icon"></i></button>
</div>
