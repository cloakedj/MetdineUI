<swiper [config]="prop">
<div class="swiper-container" *ngIf="getTrendingSellers$">
  <div class="swiper-wrapper">
    <div class="swiper-slide" 
    *ngFor="let seller of this.product.trendingSellers;" 
    [ngStyle]="{'background' : 'url(' + seller.logo + ')'}">
  </div>
  </div>
  <div class="swiper-pagination"></div>
</div>
</swiper>
