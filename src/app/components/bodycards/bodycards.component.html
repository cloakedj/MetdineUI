<div class="ui grid">
  <app-filter-sidebar></app-filter-sidebar>
  <div class="twelve wide column">
<mat-card class="seller-card">
    <mat-card-header>
      <div mat-card-avatar class="seller-card-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <a routerLink="/seller-page" routerLinkActive="active">
    <img mat-card-image src="https://www.cyanidemedia.com/wp-content/uploads/2018/02/influencer-marketing-for-restaurant-1.jpg" alt="Photo of a Shiba Inu">
    </a>
    <mat-card-content>
      <h4>
        J.P. Nagar 4th Cross.
      </h4>
    </mat-card-content>
    <mat-card-actions>
        <button mat-icon-button aria-label="Get Directions">
        <mat-icon class="material-icons" class="icon" aria-hidden="false" aria-label="directions icon">
        directions
        </mat-icon>
        </button>
        <span class="spacer"></span>
      <mat-chip-list>
            <mat-chip color="primary" selected>0.5 mi</mat-chip>
      </mat-chip-list>
    </mat-card-actions>
  </mat-card>
</div>
</div>
